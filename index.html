<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="describtion" content="Elzero Easy Chllenges"/>
        <title>Reminder Menu App</title>
        <style></style>
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="all.css"/>
        <link rel="stylesheet" href="all.min.css"/>
        <link rel="stylesheet" href="fontawesome.css"/>
        <link rel="stylesheet" href="fontawesome.min.css"/>
        <script src="all.min.js"></script>
    </head>
    <body>
        <div class="parent">
            <div class="edit">Edit</div>
            <div class="container">
                <div class="one">
                    <input type="search" placeholder=" &#128270; search"/>
                </div>
                <div class="two">
                    <div class="first">
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="number">0</div>
                        <div class="time">Today</div>
                    </div>
                    <div class="second">
                        <i class="fa-solid fa-clock"></i>
                        <div class="number">0</div>
                        <div class="time">scheduled</div>
                    </div>
                    <div class="third">
                        <i class="fa-solid fa-hard-drive"></i>
                        <div class="number">0</div>
                        <div class="time">All</div>
                    </div>
                    <div class="fourth">
                        <i class="fa-solid fa-flag"></i>
                        <div class="number">0</div>
                        <div class="time">flagged</div>
                    </div>
                </div>
                <div class="three">
                    <h1>My lists</h1>
                    <div class="info">
                        <div class="one">
                            <i class="fa-solid fa-list"></i>
                            <div class="do">do</div>
                            <div class="out">0 ></div>
                        </div>
                        <div class="two"></div>
                        <div class="three">
                                <i class="fa-solid fa-list"></i>
                                <div class="do">do</div>
                                <div class="out">0 ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
